plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Add the Google Services plugin
}

android {
    namespace = "com.example.swe_project"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.swe_project"
        // Set minSdk to 23 to meet firebase_auth requirements
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Use Firebase BOM to manage dependency versions
    implementation platform("com.google.firebase:firebase-bom:32.0.0")

    // Add only the Firebase services you need
    implementation "com.google.firebase:firebase-auth"  // Firebase Authentication
    // Add more Firebase services as needed, e.g.:
    // implementation "com.google.firebase:firebase-firestore"
    // implementation "com.google.firebase:firebase-analytics"
}
